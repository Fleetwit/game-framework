<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="FormJS - The easiest and most powerful way to create forms and surveys.">
		<meta name="author" content="Julien Loutre">
		<link rel="shortcut icon" href="favicon.png">
		
		<title>{{title}}</title>
		
		{{include_js}}
		{{include_css}}
		
	</head>
	<body>
		
		<div id="wrap">
		
			<!-- Fixed navbar -->
			<div class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Game-Framework</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li {%if file=="index.html"%}class="active"{%endif%}><a href="{{relativepath}}index.html">Getting started</a></li>
							<li class="dropdown {%if page.name=="demos"%}active{%endif%}">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">Demos <b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="{{relativepath}}demos/simple.html">Simple Form</a></li>
									<li><a href="{{relativepath}}demos/conditions.html">With Conditions</a></li>
									<li><a href="{{relativepath}}demos/custom-html.html">Custom Rendering</a></li>
								</ul>
							</li>
							<li><a href="mailto:julien@twenty-six-medias.com">Contact</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		
			<!-- Begin page content -->
			<div class="container" style="padding-top: 80px;">
				{{content}}
			</div>
		</div>
		
		<div id="footer">
			<div class="container">
				<p class="text-muted">&copy; Fleetwit, 2014</p>
			</div>
		</div>
		
	</body>
</html>
